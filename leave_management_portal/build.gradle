plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
//    maven {
//        url = uri('https://repo.maven.apache.org/maven2/')
//    }
}


dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.33'
    api 'mysql:mysql-connector-java:8.0.23'  // Corrected MySQL connector
    api 'org.json:json:20210307'  // Corrected JSON library version
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.1.0'  // Corrected Jakarta Servlet API

    // SLF4J API for logging facade
    api 'org.slf4j:slf4j-api:2.0.0'  // Specify the correct version

    // Logback Classic for SLF4J implementation
    api 'ch.qos.logback:logback-classic:1.4.7'  // Specify the correct version

    // JUnit for testing
    testImplementation 'junit:junit:4.13.2'  // Specify the correct version
}


